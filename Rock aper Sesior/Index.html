<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sessior Game</title>
    <link rel="stylesheet" href="Style.css"/>
</head>
<body>
    <h1>Rock Paper Sessior</h1>
    <div class="winner">
        <p class="winner-text hide"></p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true"/>
            <!-- <p>Rock</p> -->
        </div>
        <div class="choice" id="paper">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true"/>
            <!-- <p>Paper</p> -->
        </div>
        <div class="choice" id="sessior">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true"/>
            <!-- <p>Sessior</p> -->
        </div>
    </div>
    <div class="score-bord">
        <div class="score">
            <p id="score-user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="score-comp">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p class="msg">Play your Move</p>
    </div>
    <script src="App.js"></script>
</body>
</html>
